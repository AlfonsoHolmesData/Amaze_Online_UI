projects:
 My AppSync Amaze:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/AmazeOnlineAPI/API.ts
        docsFilePath: src/graphql
